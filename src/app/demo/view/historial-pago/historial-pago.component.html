<block-ui>
    <div class="ui-fluid">
        <p-toast></p-toast>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Historial de pagos</h1>
                    <p-table [value]="suscripciones" [paginator]="true" [rows]="10" dataKey="pagoDTO.idPago"
                             selectionMode="single" [(selection)]="selectedSuscripcion" styleClass="ui-table-cars"
                             [columns]="cols" [responsive]="true">
                        <ng-template pTemplate="caption">
                            Listado de pagos y suscripciones
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th class="cabecera" width="15%">Inicio suscripción</th>
                                <th class="cabecera" width="15%">Fin suscripción</th>
                                <th class="cabecera" width="15%">Plan</th>
                                <th class="cabecera" width="40%">Descripción</th>
                                <th class="cabecera" width="15%">Cargo</th>
<!--                                <th *ngFor="let col of columns">-->
<!--                                    {{col.header}}-->
<!--                                </th>-->
<!--                                <th style="width:4em"></th>-->
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr>
                                <td class="center" width="15%">{{rowData.fechaInicio}}</td>
                                <td class="center" width="15%">{{rowData.fechaFin}}</td>
                                <td class="center" width="15%">
                                    <span class="spanNombrePlan" style="color: {{rowData.planDTO.listaColorPlanDTO[3].colorHex}}; background-color: {{rowData.planDTO.listaColorPlanDTO[0].colorHex}}; background-image: linear-gradient(180deg, {{rowData.planDTO.listaColorPlanDTO[0].colorHex}} 0%, {{rowData.planDTO.listaColorPlanDTO[1].colorHex}} 20%, {{rowData.planDTO.listaColorPlanDTO[2].colorHex}} 100%);">
                                        {{rowData.planDTO.nombre}}
                                    </span>
                                </td>
                                <td width="40%">{{rowData.pagoDTO.description}}</td>
                                <td class="center" width="15%">${{rowData.pagoDTO.monto}}.00 {{rowData.planDTO.moneda}}</td>
<!--                                <td *ngFor="let col of columns">-->
<!--                                    {{rowData[col.field]}}-->
<!--                                </td>-->
<!--                                <td>-->
<!--                                        <button pButton icon="ui-icon-delete-forever" (click)="confirm(rowData)"></button>-->
<!--                                </td>-->
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</block-ui>
