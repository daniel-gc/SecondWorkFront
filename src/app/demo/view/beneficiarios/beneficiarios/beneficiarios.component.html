<block-ui>
    <div class="ui-fluid">
        <div class="ui-g">
            <p-toast></p-toast>
            <p-confirmDialog #cd  header="Confirmación de eliminación" icon="ui-icon-warning">
                <p-footer>
                    <button type="button" pButton icon="ui-icon-cancel" label="No" (click)="cd.reject()"></button>
                    <button type="button" pButton icon="ui-icon-done" label="Sí" (click)="cd.accept()"></button>
                </p-footer>
            </p-confirmDialog>
            <div class="ui-g-12">
                <div class="card">
                    <h1>Beneficiarios</h1>

                    <p-table [value]="catalogoMisFamiliares" [paginator]="true" [rows]="10" dataKey="idVinculoFamiliar"
                             selectionMode="single" [(selection)]="selectedFamiliar" styleClass="ui-table-cars" [columns]="cols"
                             [responsive]="true">
                        <ng-template pTemplate="caption">
                            Lista de tus familiares
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                                <th style="width:4em"></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr>
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                                <td>
                                    <button pButton icon="ui-icon-delete-forever" (click)="confirm(rowData)"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</block-ui>
